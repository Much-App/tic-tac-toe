<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title> Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <div class="title">Tic Tac Toe</div>
        <div id="display" class="display">Let the game begin... </div>
        <p class="madeby">Made by Much_App <a class="githubLogo" href="https://github.com/Much-App"><img src="githubLogo.svg" alt="github logo" height="20" width="auto">  </a></p>
    </div>
    <div class="main">
        <div id="menu" class="buttons">
            <button id="newGameBtn">NEW GAME</button>
            <button id="restartBtn">RESET</button>
            <button id="soundBtn">SOUND</button>
            
        </div>
        <div id='board' class="game">
        <div id="players"></div>
        </div>

    </div>
    <div class="popUpMenu">

    </div>
    <script src="script.js"></script>
</body>
</html>
