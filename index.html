<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title> Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <div class="title">Tic Tac Toe</div>
        <div id="display" class="display">Good luck!</div>
        <p class="madeby">Made by Much_App <a class="githubLogo" href="https://github.com/Much-App"><img src="media/githubLogo.svg" alt="github logo" height="20" width="auto">  </a></p>
    </div>
    <div class="main">
        <div id="menu" class="buttons">
            <button id="newGameBtn">NEW GAME</button>
            <button id="resetBtn">RESET</button>
        </div>
        <div id='board' class="game"> </div>
    <div id="players" class="player-display">
            <div class="thead">Name</div>
            <div class="thead">Symbol</div>
            <div class="thead">Wins</div>
            <div id="p1name"></div>
            <div id="p1symbol"></div>
            <div id="p1wins"></div>
            <div id="p2name"></div>
            <div id="p2symbol"></div>
            <div id="p2wins"></div>
             
        </div>
    

    </div>
    <div class="popUpMenu" id="popUpMenu">
        <div id="popUpDisplay">Choose Game Mode</div>
        
        <button id="versusBtn">vs Player</button>
            
        <form id="form" class="popupInputs">
            <input type="text" placeholder="- Player 1 -" id="p1Input">
            <input type="text" placeholder="- Player 2 -" id="p2Input">
        </form>

        <button id="startGameBtn">START</button>
        <audio src="media/menu-sound.mp3" id="sound"></audio>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
